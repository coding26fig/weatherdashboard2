<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container fullContainer">
      <div class="row">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-sm-12 col-md-2">
          <form>
            <p>
              <label for="item">City</label>
              <input type="text" name="city" id="city" />
            </p>
            <button class="btn btn-primary" id="searchButton">
              Search City
            </button>
          </form>
          <ul id="cityList" class="list-group"></ul>
        </div>

        <div
          id="currentDay"
          class="col-sm-12 col-md-4 d-flex justify-content-center topRow"
        >
          <div class="col-md-4"></div>
        </div>
      </div>

      <div class="row">
        <h1 id="forecastH1" class="hidden">5-Day Forecast</h1>
      </div>
      <div id="fiveDayForecast" class="row d-flex justify-content-center"></div>
    </div>
  </body>
</html>
